<section class="contact-section py-5">
    <div class="container-fluid px-lg-0">
      <div class="row g-0 g-lg-5 align-items-stretch">
        
        <!-- Map (Left) -->
        <div class="col-lg-6 pe-lg-0" style="min-height: 400px;">

            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
  
        <!-- Form (Right) -->
        <div class="col-lg-6 bg-white">
          <div class="h-100 d-flex align-items-center justify-content-center p-5">
            <div class="w-100" style="max-width: 836px;">
              
              <h2 class="mb-4">Get in Touch</h2>
              <p class="text-muted mb-4">Have questions or need a custom quote? Fill out the form below and we'll get back to you within 24 hours.</p>
              
              <form id="contactForm">
                <div class="row g-3">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        placeholder="Your Name" 
                        required>
                      <label for="name"><i class="fa fa-user me-2"></i>Your Name</label>
                    </div>
                  </div>
                  
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="Your Email" 
                        required>
                      <label for="email"><i class="fa fa-envelope me-2"></i>Your Email</label>
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <div class="form-floating">
                      <input 
                        type="text" 
                        class="form-control" 
                        id="subject" 
                        placeholder="Subject" 
                        required>
                      <label for="subject"><i class="fa fa-tag me-2"></i>Subject</label>
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <div class="form-floating">
                      <textarea 
                        class="form-control" 
                        id="message" 
                        placeholder="Leave your message here" 
                        style="height: 150px" 
                        required>
                      </textarea>
                      <label for="message"><i class="fa fa-comments me-2"></i>Message</label>
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <button 
                      type="submit" 
                      class="btn btn-primary w-100 py-3">
                      Send Message
                    </button>
                  </div>
                </div>
              </form>
              
            </div>
          </div>
        </div>
        <!-- Form End -->
  
      </div>
    </div>

  <script>
    // Your WhatsApp number in full international format (no “+”)
    const whatsappNumber = '+918610144588';
   //const whatsappNumber = '+919629388975';
  
    document
      .getElementById('contactForm')
      .addEventListener('submit', function(e) {
        e.preventDefault(); // stop normal post
  
        // Grab the values
        const name    = document.getElementById('name').value.trim();
        const email   = document.getElementById('email').value.trim();
        const subject = document.getElementById('subject').value.trim();
        const message = document.getElementById('message').value.trim();
  
        // Build a nicely formatted text
        const text =
          `New Inquiry from infiniteproteinsandfoods.com*\n` +
          `Name: ${name}\n` +
          `Email: ${email}\n` +
          `Subject: ${subject}\n\n` +
          `Message:\n${message}`;
  
        // Construct WhatsApp URL (works on desktop & mobile)
        const url =
          'https://api.whatsapp.com/send' +
          `?phone=${encodeURIComponent(whatsappNumber)}` +
          `&text=${encodeURIComponent(text)}`;
  
        // Open in a new tab/window
        window.open(url, '_blank');
      });
  </script>
